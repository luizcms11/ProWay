<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>ProWay - Finanças</title>
  <link rel='stylesheet' href='https://cdn.rawgit.com/picturepan2/spectre/846353cb/docs/dist/spectre.min.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

<body style="background-color: #343546;">
<!-- partial:index.partial.html -->

<header class="content-login" id="login">
  <div class="container">
      <div class="masthead-subheading"><h1>Bem Vindo à ProWay Finanças!</h1></div>
      <div class="masthead-heading text-uppercase" id="login-box">Login</div>
      <form>
          <div class="row justify-content-md-center mb-5 text-center">
              <div class="col-md-12 align-self-center text-center">
                  <div class="form-group input-login mx-auto">
                      <input class="form-control" id="email" type="email" placeholder="Email *" required="required" data-validation-required-message="Please enter your email address." />
                      <p class="help-block text-danger"></p>
                  </div>
                  <div class="form-group mb-md-0 input-login mx-auto">
                      <input class="form-control" id="phone" type="password" placeholder="Senha *" required="required" data-validation-required-message="Insira sua senha." />
                      <p class="help-block text-danger"></p>
                  </div>
              </div>
              
          </div>
      </form>
      <button onclick="" class="btnLogin">Login</button>
  </div>
</header>
